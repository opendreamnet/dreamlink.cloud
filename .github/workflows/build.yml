name: Build

on:
  workflow_dispatch:
  push:
    paths:
      - "**"
      - "!package.json"
      - "!CHANGELOG.md"
    branches:
      - master

env:
  NODE_ENV: production

jobs:
  deploy:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ ubuntu-latest ]

    steps:
      - name: ğŸ“ Checkout
        uses: actions/checkout@v3

      - name: ğŸ“¦ Cache node_modules
        uses: actions/cache@v3
        env:
          cache-name: dreamlink-cache
        with:
          path: .yarn/cache
          key: ${{ runner.os }}-${{ env.cache-name }}-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ env.cache-name }}-

      - name: âš™ï¸ Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: ğŸ‘¨ğŸ»â€ğŸ’» Install dependencies
        run: yarn install

      - name: ğŸ—ï¸ Build
        run: yarn run generate
        env:
          NODE_OPTIONS: --openssl-legacy-provider

      - name: âœ¨ Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: dist
          path: dist
