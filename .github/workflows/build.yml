name: Build

on:
  workflow_dispatch:
  push:
    paths:
      - "!package.json"
      - "!CHANGELOG.md"
    branches:
      - master
    
env:
  NODE_ENV: production 

jobs:
  deploy:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ ubuntu-latest ]
        node: [ 16 ]

    steps:
      - name: ğŸ“ Checkout
        uses: actions/checkout@v2

      - name: ğŸ“¦ Cache node_modules
        uses: actions/cache@v2
        env:
          cache-name: dreamlink-cache
        with:
          path: |
            node_modules
            !node_modules/.cache
            .yarn/cache
            .yarn/unplugged
            .yarn/build-state.yml
            .yarn/install-state.gz
          key: ${{ runner.os }}-${{ env.cache-name }}-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ env.cache-name }}-

      - name: âš™ï¸ Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}
          check-latest: true

      - name: ğŸ‘¨ğŸ»â€ğŸ’» Install dependencies
        run: yarn install

      - name: ğŸ—ï¸ Build
        env:
          GOOGLE_TAG_MANAGER_ID: GTM-TNK475T
        run: yarn run generate

      - name: âœ¨ Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: dist
          path: dist
